<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Media Player JS</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/mediaplayer.css">
</head>
<body>

<div class="media">
	<div id="mediaplayer1" class="media-player" data-target="video-element">
		<video id="video-element" controls poster="media/poster.png" preload="auto">
			<source src="media/video.webm" type='video/webm'>
	  		<source src="media/video.mp4" type='video/mp4'>
	  		<source src="media/video.ogv" type='video/ogg'>
			
			<p>
				Your browser doesn't support HTML5 video playback.
				You can <a href="media/video.mp4">Download the video instead</a>.
			</p>
		</video>
		<div class="media-player-controls clearfix">
			<button type="button" class="controls button controls-play-pause face-play">
				<span class="visually-hidden">Play / Pause</span>
			</button>
			<input type="range" class="controls controls-seek" min="0" max="100" step="1" value="0">
			<button type="button" class="controls button controls-mute face-vol-full">
				<span class="visually-hidden">Mute</span>
			</button>
			<input type="range" class="controls controls-volume" min="0" max="100" step="1" value="100">
			<button type="button" class="controls button controls-fullscreen face-expand">
				<span class="visually-hidden">Toggle Full-screen</span>
			</button>
		</div>
	</div>
</div>

<div class="media">
	<div id="mediaplayer2" class="media-player" data-target="audio-element">
		<audio id="audio-element" controls preload="auto">
			<source src="media/audio.ogg" type="audio/ogg">
			<source src="media/audio.mp3" type="audio/mpeg3">
		</audio>
		<div class="media-player-controls clearfix">
			<button type="button" class="controls button controls-play-pause face-play">
				<span class="visually-hidden">Play / Pause</span>
			</button>
			<input type="range" class="controls controls-seek" min="0" max="100" step="1" value="0">
			<button type="button" class="controls button controls-mute face-vol-full">
				<span class="visually-hidden">Mute</span>
			</button>
			<input type="range" class="controls controls-volume" min="0" max="100" step="1" value="100">
			<button type="button" class="controls button controls-fullscreen face-expand">
				<span class="visually-hidden">Toggle Full-screen</span>
			</button>
		</div>
	</div>
</div>

<script src="js/mediaplayer.js"></script>

</body>
</html>
